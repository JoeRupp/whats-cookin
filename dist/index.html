<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="icon" href="./images/What'sCookinLogo-02.png"
  </head>
  <body>
    <nav>
      <header>
        <img class="logo" src="./images/What'sCookinLogo-01.png" alt="What's cooking Logo">
      </header>
      <h2>Recipes</h2>
      <form>
        <input type="text" placeholder="Search">
        <button>Favorites</button>
      </form>
      <section class="recipe-list">
        <div>
          <img src="./images/chicken-leg.png" alt="picture of food">
          <div>
            <h3>Recipe Title</h3>
            <p>$10.00</p>
            <button>Favorite</button>
          </div>
        </div>
      </section>
    </nav>
    <section class="selected-recipe">
      <section class="recipe">
        <h2>Recipe Name</h2>
        <img src="./images/chicken-leg.png" alt="picture of food">
        <h3>Directions</h3>
        <div>
          <ol class="step-number">
            <li>instructions</li>
          </ol>
        </div>
      </section>
      <section class="recipe-details">
        <h3>Price</h3>
        <button>Favorite Button</button>
        <div class="tags"></div>
        <h3>Ingredients</h3>
        <ul class="list-of-ingredients">
          <li>Ingredients</li>
        </ul>
      </section>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
