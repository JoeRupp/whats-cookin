<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whats Cookin</title>
    <link rel="icon" href="./images/What'sCookinLogo-02.png">
  </head>
  <body>
    <nav>
      <header>
        <img
          class="logo"
          src="./images/What'sCookinLogo-01.png"
          alt="What's cooking Logo"
        />
      </header>
      <h2>Recipes</h2>
      <form>
        <input class="search-box" type="text" placeholder="Search" />
        <div class="filter-favorites-btn">
          <img class="filter-favorites-star" src="./images/star-icon-red.png" alt="Favorites button">
          <p class="filter-favorites-text" >favorites</p>
        </div>
      </form>
      <section class="recipe-list">
        <div class="meal-preview">
          <img class="meal-img-preview" src="./images/chicken-leg.png" alt="picture of food" />
          <div class="meal-info-preview">
            <h3>Recipe Title</h3>
            <p class="meal-preview-cost">$10.00</p>
            <div class="favorite-status"></div>
          </div>
        </div>
        <div class="meal-preview">
          <img class="meal-img-preview" src="./images/chicken-leg.png" alt="picture of food" />
          <div class="meal-info-preview">
            <h3>Recipe Title</h3>
            <p class="meal-preview-cost">$10.00</p>
            <div class="favorite-status"></div>
          </div>
        </div>
        <div class="meal-preview">
          <img class="meal-img-preview" src="./images/chicken-leg.png" alt="picture of food" />
          <div class="meal-info-preview">
            <h3>Recipe Title</h3>
            <p class="meal-preview-cost">$10.00</p>
            <div class="favorite-status"></div>
          </div>
        </div>
        <div class="meal-preview">
          <img class="meal-img-preview" src="./images/chicken-leg.png" alt="picture of food" />
          <div class="meal-info-preview">
            <h3>Recipe Title</h3>
            <p class="meal-preview-cost">$10.00</p>
            <div class="favorite-status"></div>
          </div>
        </div>
      </section>
    </nav>
    <section class="selected-recipe">
      <section class="recipe">
        <h2>Recipe Name</h2>
        <img
          class="selected-dish"
          src="./images/chicken-leg.png"
          alt="picture of food"
        />
        <h4>Directions</h4>
        <div class="instructions">
          <ol class="step-number">
            <li>instructions</li>
            <li>instructions</li>
            <li>instructions</li>
            <li>instructions</li>
            <li>instructions</li>
          </ol>
        </div>
      </section>
      <section class="recipe-details">
        <h2>Price</h2>
        <button>Favorite Button</button>
        <div class="tags"></div>
        <h4>Ingredients</h4>
        <ul class="list-of-ingredients">
          <li>Ingredients</li>
        </ul>
      </section>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
