<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whats Cookin</title>
    <link rel="icon" href="./images/What'sCookinLogo-02.png" />
  </head>
  <body>
    <nav>
      <header>
        <img
          class="logo"
          src="./images/What'sCookinLogo-01.png"
          alt="What's cooking Logo"
        />
      </header>
      <h1>Recipes</h1>
      <section class="form">
        <input class="search-box" type="text" placeholder="Search" />
        <button class="search-button">üîç</button>
        <button class="search-favorites-button hidden">üîç Favorites</button>
        <div class="filter-favorites-btn">
          <img
            class="filter-favorites-star"
            src="./images/star-icon-red.png"
            alt="Favorites button"
          />
          <p class="filter-favorites-text">See Favorite Recipes</p>
        </div>
        <div class="filter-all-btn hidden">
          <img
            class="filter-favorites-star"
            src="./images/star-icon-white.png"
            alt="Favorites button"
          />
          <p class="filter-favorites-text">See All Recipes</p>
        </div>
      </section>
      <section class="recipe-list">
        <p>Sorry, we are having trouble loading the menu</p>
      </section>
    </nav>
    <section class="selected-recipe">
      <section class="recipe">
        <h1 class="recipe-name">Recipe Name</h1>
        <div class="dish-img-holder">
          <img
            class="selected-dish-img"
            src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
            alt="picture of food"
          />
        </div>
        <h3>Directions</h3>
        <div class="directions">
          <ol class="step-number">
            <li>Error - no instructions provided by the chef</li>
          </ol>
        </div>
      </section>
      <section class="recipe-details">
        <h3 class="recipe-cost">$0.00</h3>
        <div class="recipe-buttons">
          <div class="favorites-btn">
            <img
              class="favorites-star"
              src="./images/star-icon-grey.png"
              alt="Favorites button"
            />
            <p class="favorites-text">Favorite</p>
          </div>
          <div class="addToCookList-btn">
            <img
              class="addToCook-plus"
              src="./images/addToCook.png"
              alt="Add to cook list button"
            />
            <p class="add-to-cook-text">Cook List</p>
          </div>
        </div>
        <h3>Ingredients</h3>
        <ul class="list-of-ingredients">
          <li>Error - no ingredients provided by the chef</li>
        </ul>
      </section>
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
